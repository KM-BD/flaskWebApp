<!DOCTYPE html>
<html>
<head>
    <title>Search Page</title>
</head>
<body>
    <h1>Search</h1>
    <form method="POST">
        <input type="text" name="search_term" placeholder="Enter search term">
        <button type="submit">Submit</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
